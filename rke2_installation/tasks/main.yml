---
# tasks file for rke2_installation

- name: Mettre Ã  jour les paquets
  apt:
    update_cache: yes
    cache_valid_time: 3600  


- name: Set up RKE2
  shell: |
    curl -fsSL {{ rke2_url }} | sh -


- name: enable rke2-server.service
  systemctl:
    name: rke2-server.service
    enabled: yes
    state: enable



- name: start rke2-server.service
  systemctl:
    name: rke2-server.service
    enabled: yes
    state: started



